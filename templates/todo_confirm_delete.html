{% extends 'base.html' %}

{% block content %}
<h1>Delete ToDo</h1>
<p>Are you sure you want to delete "{{ todo.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
